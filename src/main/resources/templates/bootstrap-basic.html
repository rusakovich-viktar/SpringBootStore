<!--Устанавливает кодировку символов страницы на UTF-8, что позволяет корректно отображать различные символы и языки.-->
<meta charset="UTF-8">

<!--Определяет метаданные просмотра страницы, включая ширину устройства и начальный масштаб просмотра. Это помогает адаптировать страницу для разных устройств и экранов.-->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--: Ссылка на скрипт Bootstrap. Это основной скрипт Bootstrap, который предоставляет функциональность, такую как интерактивные компоненты, модальные окна, вкладки и другие.-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!--Ссылка на таблицу стилей Bootstrap. Это позволяет использовать готовые стили и компоненты для создания стильного и отзывчивого интерфейса.-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!--Ссылка на таблицу стилей Font Awesome. Это библиотека иконок, которая предоставляет множество готовых иконок для использования на веб-странице.-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!--Ссылка на скрипт jQuery. jQuery - это популярная библиотека JavaScript, которая облегчает работу с манипуляциями DOM, обработкой событий и другими задачами.-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!--Ссылка на скрипт Popper.js. Popper.js - это библиотека JavaScript, которая используется вместе с Bootstrap для обеспечения позиционирования всплывающих окон, выпадающих списков и других компонентов.-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
