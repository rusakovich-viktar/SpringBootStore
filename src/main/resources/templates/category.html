<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Category</title>
    <div th:block th:insert="~{bootstrap-basic.html}"></div>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .product-card {
            width: 18rem;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div th:block th:insert="~{header.html}"></div>

<div class="container">
    <h2><span th:text="${nameCategory}"></span></h2>
    <div class="row row-cols-1 row-cols-md-3 align-items-stretch">
        <div class="col mb-4" th:each="product : ${products}">
            <div class="card h-100 product-card">
                <a th:href="@{'/product/' + ${product.id}}">
                    <div class="image-container d-flex flex-column">
                        <a th:href="@{'/product/' + ${product.id}}">
                            <img class="card-img-top flex-shrink-0"
                                 th:src="@{'/images/' + ${product.imagePath}}"
                                 alt th:text="${product.name}">
                        </a>
                    </div>
                </a>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                        <a th:href="@{'/product/' + ${product.id}}" th:text="${product.name}"></a>
                    </h5>
                    <div class="d-flex flex-column flex-grow-1">
                        <b>Описание:</b>
                        <p class="card-text flex-grow-1" th:text="${product.description}"></p>
                    </div>
                    <b>Цена:</b>
                    <p class="card-text" th:text="${product.price}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
