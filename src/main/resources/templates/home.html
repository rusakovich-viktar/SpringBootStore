<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Home page</title>
    <div th:block th:insert="~{bootstrap-basic.html}"></div>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:block th:insert="~{header.html}"></div>


<br>
<h2>All categories</h2>

<div class="container-fluid">
    <div th:if="${categories != null}">
        <div class="row card-deck">
            <div th:each="category : ${categories}" class="card w-25 m-1" type="category">
                <div class="card-body">
                    <a th:href="@{/category/{id}(id=${category.id})}">
                        <div>
                            <span th:text="${category.name}"></span>
                            <img class="card-img-top img"
                                 th:src="@{/images/categories/__${#strings.toLowerCase(category.name)}__.jpg}"
                                 style="width:150px;height:120px"
                                 th:alt="${category.name}">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
