<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" type="text/css" href="resources/style.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:include="header.html" th:fragment="headerFragment"></div>

        <br><br><br><br><br><br>
<h2>All categories</h2>

<div class="container-fluid">

    <div th:if="${categories != null}">
        <div class="row">
            <div th:each="category : ${categories}" class="card w-25 m-1" type="category">
                <div class="card-body">

                    <a th:href="@{/category(categoryId=${category.id}, nameCategory=${category.name})}">
                        <div>
                            <span th:text="${category.name}"></span>
<!--                     >>>>>>>>>>>>>>       <span th:text="${userDto.username}"></span>-->
                            <img class="card-img" th:src="@{/images/__${category.imagePath}__}"
                                 style="width:150px;height:120px" alt="Card image"/>

                        </div>
                    </a>
                    <!--                    <a th:href="@{'/category/' + ${category.id}}" th:text="${category.name}"></a>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
