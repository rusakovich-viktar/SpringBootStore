<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <div th:block th:insert="~{bootstrap-basic.html}"></div>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:block th:insert="~{header.html}"></div>

<br>
<h2>All categories</h2>

<!--<div th:if="${session.userDto != null}">-->
<!--   <h1> [[${session.userDto.username}]]</h1>-->
<!--</div>-->

<div class="container-fluid">
    <div th:if="${categories != null}">
        <div class="row">
            <div th:each="category : ${categories}" class="card w-25 m-1" type="category">
                <div class="card-body">

                    <a th:href="@{/category(categoryId=${category.id}, nameCategory=${category.name})}">
                        <div>
                            <span th:text="${category.name}"></span>
                            <!--                     >>>>>>>>>>>>>>       <span th:text="${userDto.username}"></span>-->
                            <img class="card-img" th:src="@{/images/__${category.imagePath}__}"
                                 style="width:150px;height:120px" alt="Card image"/>
                        </div>
                    </a>
                    <!--                    <a th:href="@{'/category/' + ${category.id}}" th:text="${category.name}"></a>-->
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
