<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Результаты поиска</title>
</head>
<body>
<div>
    <th:block th:each="product : ${searchResults}">
        <a th:href="@{/product/{productId}(productId=${product.id})}" th:text="${product.name}"></a><br>
    </th:block>
</div>
</body>
</html>
